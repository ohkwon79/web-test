    <script type="module">
      import {html, css, render} from 'lit';
      import BaseTable from './js/BaseTable.mjs';

      class MyTable extends BaseTable {
        constructor() {
          super();
          this.rows = [
            {id: 2, content: 'hello'}
          ];
        }

        renderHeader() {
          return html`  
            <tr>
              <th>id</th>
              <th>내용</th>
            </tr>
          `;
        }

        renderRow(row) {

          return html`
            <tr>
              <td>${id}</td>
              <td>${content}</td>
            </tr>`;
        }
      }
      customElements.define('my-table', MyTable);
      
      let id = 1;
      
      function addComment(content) {
        let table = document.getElementById('table');
        id++;
        table.rows = [...table.rows, {id, content}];
      }

        let commentIn = document.getElementById('comment-in');
